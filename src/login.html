<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel ="stylesheet" href="./css/login.css">
    <script src="./js/login.js">
    </script>
</head>
<body>
    <div class="select">
        <select class="select-language">
            <option>한국어</option>
            <option>English</option>
        </select>
    </div>
    
    <div class="logo image">
        <img src="naver.png">
    </div>
    <br><br>
    <form>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디">
        </div>
    
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
        </div>
    
        <div class="login-button">
            <button type="button" class="btn btn-primary" onclick="handleLogin()">로그인</button>
        </div>
    </form>
    
    <div class="form-check">
        <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="handleIdStorage()">
            <label class="form-check-label" for="exampleCheck1">아이디 저장</label>
        </div>
    </div>
    
    <hr width="350px" align="center">
    <p class="easy-login" align="center">더욱 간편한 로그인</p>
    
    <br>
    
    <div class="button-group">
        <button type="button" class="btn btn-primary btn-lg">QR코드 로그인</button>
        <button type="button" class="btn btn-secondary btn-lg">일회용 번호 로그인</button>
    </div>
    <br><br>
    
    <footer class="footer">
        <div class="footer-info">
            <a href="join.html">
                <a href="join.html">회원가입</a>
        </div>
    </footer>
</body>
</html>
