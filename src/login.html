<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="login-form">
        <h1>HANA 로그인</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id"
                autocomplete="off" required>
                <label for="id">USER NAME</label> 
            </div>
    
            <div class="int-area">
                <input type="password" name="id" id="id"
                autocomplete="off" required>
                <label for="id">PASSWORD</label> 
            </div>
            <div class="btn-area">
                <button type="submit">Login</button>
            </div>
            <div class="save-area">
                <label>
                    <input type="checkbox" id="saveIdCheckbox"> 아이디 저장
                </label>
            </div>
        </form>
        <div class="caption">
            <a href="">Forgot Password?</a>
        </div>
    <section>
        <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // 쿠키 가져오기 함수
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // 로그인 폼의 아이디 필드에 쿠키 값 설정
        document.getElementById("id").value = getCookie("savedId");

        // 아이디 저장 버튼 클릭 시 쿠키에 아이디 저장
        document.getElementById("saveIdButton").addEventListener("click", function (event) {
            var id = document.getElementById("id").value;
            setCookie("savedId", id, 365); // 365일 동안 쿠키 저장
        });
        </script>
</body>
</html>
